<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz Answer Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500|Roboto+Slab|Material+Icons" type="text/css" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
        <link rel="stylesheet" href="https://geteach.com/scripts/newearth/geteachStyle1227.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <main class="panelMain">
                <div class="mediaContain">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/The_Hillside_from_Plaza_San_Francisco%2C_La_Paz_%28Bolivia%29_%288289308346%29.jpg/1280px-The_Hillside_from_Plaza_San_Francisco%2C_La_Paz_%28Bolivia%29_%288289308346%29.jpg" />
                            <div class="captionDiv">
                                <div class="caption">Image Source: <a href="https://commons.wikimedia.org/wiki/File:The_Hillside_from_Plaza_San_Francisco,_La_Paz_(Bolivia)_(8289308346).jpg " target="_blank">Wikimedia</a></div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="title">
                        World Geography Quiz
                    </div>
                    <div class="snippet">
                        Question 3 of 3
                    </div>
                    <div class="description">
                        <div class="Qtext">
                            What is the highest national capital in the world?
                        </div>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--selected mdl-chip--wrong">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">clear</i>
                            </span>
                            <span class="mdl-chip__text">Bogota, Colombia</span>
                        </button>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--correct">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">done</i>
                            </span>
                            <span class="mdl-chip__text">La Paz, Bolivia</span>
                        </button>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--selected mdl-chip--wrong">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">clear</i>
                            </span>
                            <span class="mdl-chip__text">Thimphu, Bhutan</span>
                        </button>
                        <p class="text" style="margin-top:28px;">The worldatlas.com has La Paz, Bolivia as the most elevated national capital at 11, 942 ft.</p> 
                        <p class="text">Source: <a href="https://www.worldatlas.com/articles/the-highest-capital-cities-in-the-world.html" target="_blank">https://www.worldatlas.com/articles/the-highest-capital-cities-in-the-world.html</a></p>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="footer">
                    <div class="logoLeft">
                        <a href="https://twitter.com/geteach" target="_blank">
                            <img src="https://storage.googleapis.com/geteachkml4/logogeteachtemp.png">
                        </a>
                    </div>
                    <div class="logoRight" style="display:none">
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
